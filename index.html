<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
      <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Employees</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="employee-name">Employee Name</label>
                      <input class="form-control" id="employee-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="employee-role">Role</label>
                      <input class="form-control" id="employee-role" type="text">
                    </div>
                    <div class="form-group">
                        <label for="employee-start">Start Date (DD/MM/YY)</label>
                        <input class="form-control" id="employee-start" type="text">
                    </div>
                    <div class="form-group">
                        <label for="employee-rate">Monthly Rate</label>
                        <input class="form-control" id="employee-rate" type="number">
                    </div>
                    <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- id's: employee- + name,role,start,rate -->
    <!-- push new employees to firebase as whole objects -->
</body>
</html>
